services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lorekeeper_postgres
    environment:
      POSTGRES_DB: lorekeeper
      POSTGRES_USER: lorekeeper
      POSTGRES_PASSWORD: lorekeeper_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lorekeeper/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lorekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lorekeeper_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://lorekeeper:lorekeeper_dev_password@postgres:5432/lorekeeper
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./lorekeeper:/app/lorekeeper
      - ./pyproject.toml:/app/pyproject.toml
    command: uv run uvicorn lorekeeper.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
